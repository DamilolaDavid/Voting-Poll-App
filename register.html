<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="container justify-center" style="justify-content: center;">
    <nav>
<a href="./index.html">Home</a>
    </nav>
  
    <main class="flex row reg-main">
        
        
            <div class="flex-6 px-4">
                <img style="max-width: 550px;" src="./register-illustration.png" alt="">
            </div>
            <div class="flex-6 px-4">
                <form class="reg-form">
                    <h2>Sign Up</h2>
                    <!-- First Row -->
                    <div class="flex row">
                        <div class="col flex-6">           
                            <label for="firstName">First Name</label>
                            <input type="text" name="firstName" id="firstName">
                        </div>
                        <div class="col flex-6">           
                            <label for="lastName">Surname</label>
                            <input type="text" name="lastName" id="firstName">
                        </div>
                    </div>

                    <!-- Second Row -->
                    <div class="row">
                        <div class="col">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="">
                        </div>
                    </div>

                    <!-- Third Row -->
                    <div class="row">
                        <div class="col">
                            <label for="phone">Phone Number</label>
                            <input type="tel" name="phone" id="">
                        </div>
                    </div>

                     <!-- Fourth Row -->
                     <div class="row">
                        <div class="col">
                            <input type="checkbox" name="tc" id=""> <strong>Confirm sign up is completed</strong>
                        </div>
                    </div>

                       <!-- Fifth Row -->
                       <div class="row">
                        <div class="col">
                            <input class="submit-btn" type="submit" value="Register">
                        </div>
                    </div>                    
                </form>
            </div>
    
    </main>

    <footer class="reg-footer">
    
    </footer>

    <div class="left-design"></div>
</body>
</html>
